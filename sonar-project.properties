sonar.organization=thanakritpn
sonar.projectKey=thanakritpn_noteboard
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# ระบุโฟลเดอร์ซอร์สที่เป็นโค้ดจริง
sonar.sources=backend/src,frontend/src

# ระบุโฟลเดอร์เทสต์ + pattern (ถ้าใช้ Jest)
sonar.tests=backend,frontend
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage (Jest จะสร้างไฟล์นี้เมื่อรัน --coverage)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# กันของที่ไม่ใช่ซอร์สออก
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,docker/**,**/*.yml

# ให้ CI รอผล Quality Gate (ถ้าอยากให้ fail เมื่อ Gate ไม่ผ่าน)
sonar.qualitygate.wait=true
