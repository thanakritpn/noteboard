name: CI/CD with Security Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Node.js for dependency scan
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install backend dependencies
      - name: Install backend deps
        run: |
          cd backend
          npm install

      # 4. Run npm audit
      - name: Run npm audit
        run: |
          cd backend
          npm audit --audit-level=high

      # 5. Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build backend image
      - name: Build backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-backend:${{ github.sha }} ./backend

      # 7. Run Trivy scan on backend image
      - name: Run Trivy on backend
        uses: aquasecurity/trivy-action@0.13.1
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/mern-backend:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      # 8. Push backend image
      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mern-backend:${{ github.sha }}

